<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap 4 Drills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row col-12 justify-content-center">
            <h1>First Bootstrap Project</h1>
        </div>
        <hr>
        <div class="row justify-content-between">
            <div class="col-4">Start-Div</div>
            <div class="col-4">Center-Div</div>
            <div class="col-4">End-Div</div>
        </div>
        <hr>
        <form>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <hr>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="catsCheck">
              <label class="form-check-label" for="catsCheck">Cats</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dogsCheck">
                <label class="form-check-label" for="dogsCheck">Dogs</label>
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pizzaRadios" id="pizzaRadios1" value="option1" checked>
                <label class="form-check-label" for="pizzaRadios1">
                  Cheese Pizza
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pizzaRadios" id="pizzaRadios2" value="option2" checked>
                <label class="form-check-label" for="pizzaRadios2">
                  Veggie Pizza
                </label>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizzaRadios" id="pizzaRadios3" value="option3" checked>
                <label class="form-check-label" for="pizzaRadios3">
                  Meat Pizza
                </label>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
